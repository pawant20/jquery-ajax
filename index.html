<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>movie detail</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center heading bg-primary">
		<p class="display-4">Movie finder</p>
	</div>
    <div class="searchContainer my-4 px-4">
      <h1>Search Movie</h1>
      <div class="search-input">
        <p class="lead">Enter a details according to selected radio box to fetch movie info</p>
        <input type="text" id="searchMovie" class="form-control" placeholder="enter...">
        <form>
          <div class="form-div">
            <p class="input-type">Search by</p>
            <input id="year" class="input-type" type="radio" name="gender" value="male" checked> Year
            <input id="title" class="input-type" type="radio" name="gender" value="female"> Title
            <input id="imdb" class="input-type" type="radio" name="gender" value="other"> IMDB-ID  
          </div>        
        </form>
      </div> 
    </div>
    <div id="add-data">
 
    </div>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
